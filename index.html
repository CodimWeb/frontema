<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="text/html" charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
</head>
<body>
  <header class="header">
  </header>
  <div class="container-fluid">
    <div class="row">
      <div class="column column--left hidden-320">
        <img src="img/item-left.png" alt="" class="full-width">
      </div>
      <div class="column column--center">
        <div class="row column__row">
          <div class="item item--center">
            <img src="img/item-center-1.png" alt="" class="full-width">
          </div>
          <div class="item item--center">
            <img src="img/item-center-2.png" alt="" class="full-width">
          </div>
          <div class="item item--center">
            <img src="img/item-center-3.png" alt="" class="full-width">
          </div>
          <div class="item item--center">
            <img src="img/item-center-4.png" alt="" class="full-width">
          </div>
          <div class="item item--center">
            <img src="img/item-center-5.png" alt="" class="full-width">
          </div>
          <div class="item item--center">
            <img src="img/item-center-6.png" alt="" class="full-width">
          </div>
          <div class="item item--center">
            <img src="img/item-center-7.png" alt="" class="full-width">
          </div>
          <div class="item item--center">
            <img src="img/item-center-8.png" alt="" class="full-width">
          </div>
        </div>
      </div>
      <div class="column column--right">
        <img src="img/item-right.png" alt="" class="full-width">
      </div>
      <div class="column column--left visible-320">
        <img src="img/item-left.png" alt="" class="full-width">
      </div>
    </div>
  </div>


  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
